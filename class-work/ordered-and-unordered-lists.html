<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered and Unordered Lists</title>
    </head>
    <body>
        <h1>Ordered and Unordered Lists in HTML</h1>
        <h3>Unordered list</h3>
        <!--The first example is of an unordered list -->
        <div>
            Eample of an unordered shopping list, where order of the items is irrelavent:
            <ul>
                <!--"li" stands for "list item" -->
                <li>Milk</li>
                <li>Donuts</li>
                <!--Nested lists are created by nesting a <ul> in a <li> as shown below-->
                <li>Cookie
                    <ul>
                        <li>Chocolate</li>
                        <li>Peanut Butter</li>
                        <li>Sugar</li>
                    </ul>
                </li>
                <li>Tylenol</li>
            </ul>
        </div>
    </body>
</html>
